<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="row">
  <div class="col-6">
    <img src="https://img.freepik.com/free-vector/cooking-collection-background-fast-food_91128-1526.jpg?w=2000" style="height:700px;width:720px;">
  </div>
  <div class="col-6">
    <div id="login">
        <h3 class="text-center pt-5 fs-1"><b>Login</b></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form autocomplete="off" id="login-form" class="form" action="" method="post" [formGroup]="formLogin">
                            <h3 class="text-center text-dark fs-3"></h3>
                            <div class="form-group">
                                <label for="username" class="text-dark">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control " formControlName="email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-dark">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" formControlName="password">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-dark"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            </div>
                            <button type="submit" name="submit" class="btn btn-dark btn-md" (click)="onSubmit()">Submit</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


  </div>
</div>
